<div class="wrapper">
  <div class="product-img">
    <img src="{{phone.imageUrl}}" height="320" width="320">
  </div>
  <div class="product-info">
    <div class="product-text">
      <h3>Модель: {{phone.model}}</h3>
      <h3>Ціна: {{phone.price}}</h3>
     
    </div>
    <div class="product-price-btn">
      <button class="card-link text-warning" [routerLink]="['/phones/', phone.id]">Детальніше</button>
    </div>
  </div>
</div>
