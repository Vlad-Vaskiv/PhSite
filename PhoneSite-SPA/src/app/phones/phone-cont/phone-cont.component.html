<div class="wrapper">
  <div class="product-img">
    <img src="{{phone.imageUrl}}" height="250" width="200">
  </div>
  <div class="product-info">
    <div class="product-text">
      <div class="mod">Модель: {{phone.model}}</div>
      <div class="mod">Ціна: {{phone.price}}</div>
     
    </div>
    <div class="product-price-btn">
      <button class="card-link text-warning" [routerLink]="['/phones/', phone.id]">Детальніше</button>
    </div>
  </div>
</div>
